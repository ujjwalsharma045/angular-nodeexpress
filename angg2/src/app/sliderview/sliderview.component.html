    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-5">
                <div class="card card-user">                    
                    <hr>
                    <div class="text-center">
                        <div class="row">
						
                            <div class="col-md-4">
                                <h5>{{sliderDetail._id}}</h5><br /><small>Slider ID</small>
							</div>
                            
							<div class="col-md-4">
                                <h5>{{sliderDetail.title}}</h5><br /><small>Title</small>
							</div>
                            <div class="col-md-4">							
								<h5 [innerHTML]="sliderDetail.content"></h5><br /><small >Description</small>
                            </div>
							
                            <div class="col-md-4">
                                <h5>{{sliderDetail.status}}</h5><br /><small>Status</small>
                            </div>
							
							<div class="col-md-4">
                                <h5>{{sliderDetail.created_at}}</h5><br /><small>Created</small>
                            </div>
							
							<div class="col-md-4">
                                <h5>{{sliderDetail.order | orderformat:sliderDetail.status}}</h5><br /><small>Order</small>
                            </div>
							
							<div class="col-md-4">
                                <h5>{{sliderDetail.image}}</h5><br /><small>Image</small>
								<img src="{{sliderDetail.image}}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
    </div>
